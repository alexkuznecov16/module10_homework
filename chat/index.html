<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="chat-box">
            <div class="top-area">
                <input id="msgValue" class="message-input" placeholder="Здесь вводится текст сообщения" type="text">
                <button id="sendMessage" class="message-btn">Send</button>
                <button id="sendLocation" class="message-btn">Geolocation</button>
            </div>
            <div id="chat" class="chat-area">
            </div>
        </div>
    </div>
    <!-- /.wrapper -->

    <script src="script.js"></script>
</body>
</html>
